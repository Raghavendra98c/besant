//inheritance -->one class is derived from the another class 

//super()--> it is used to  call the parent parameters 



class Student{
    constructor(){
        document.write("Function 1 <br/>")
    }
}
class Student1 extends Student{
    constructor(){
        super()
        document.write("Function 2 <br/>")
    }
}

class Main extends Student1{
    fees=200000 // class variables 
    constructor(name,city,rollno,year,a){
        super(a)
        // instance variables
        this.a=name
        this.b=city
        this.c=rollno
        this.d=year
    }
    //methods
    myName=function(){
        document.write(`Student details:<br/>`)
        document.write(`Name:${this.a}<br/>City:${this.b}<br/>RollNo:${this.c} <br/>Year:${this.d}`)

    }
    //methods
    helo(a,b,c,d){
       document.write(`series:${a} ${b} ${c} ${d}`)
    }

    
}
